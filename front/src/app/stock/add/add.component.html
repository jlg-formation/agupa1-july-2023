<main>
  <h1>Ajout d'un article</h1>
  <form [formGroup]="f">
    <label>
      <span>Nom</span>
      <input type="text" formControlName="name" />
    </label>
    <label>
      <span>Prix</span>
      <input type="number" formControlName="price" />
    </label>
    <label>
      <span>Quantit√©</span>
      <input type="number" formControlName="qty" />
    </label>
    <div class="error"></div>
    <button type="submit" class="primary">
      <fa-icon [icon]="faPlus"></fa-icon>
      <span>Ajouter</span>
    </button>
    {{ f.value | json }}
  </form>
</main>
